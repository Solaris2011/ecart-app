 <img [src]="product.pImage" /><br/>  <!-- Property Binding Tarz1 -->
<img src={{product.pImage}} /><br/>
<img bind-src = "product.pImage" /><br/>   <!-- Property Binding Tarz2 -->
<p>Name : {{product.name}}</p>
<p>Price : {{'$'+product.price}}</p>
<p>Color : {{product.color}}</p>
<!-- <p>Discounted : ${{product.price-(product.price*product.discount/100)}}</p> -->
<p>Discounted : ${{getDiscountedPrice().toFixed(2)  }}</p>
<p>Stock : {{product.inStock > 0 ? 'Only '+product.inStock+' items left':' Not in Stock' }}</p>
<button [disabled]="product.inStock==0">Buy Now1</button>
<button bind-disabled="product.inStock==0">Buy Now2</button>
